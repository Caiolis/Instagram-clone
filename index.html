<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/globals.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Wrapper -->
        <div class="wrapper">
            <!-- Logo and Instagram icon container -->
            <div class="header-container-left">
                <ion-icon name="logo-instagram"></ion-icon>
                <hr class="divider">
                <img src="./assets/img/logo.png" alt="Logo instagram" class="logo">
            </div>
            <!-- Logo and Instagram icon container end -->

            <!-- Search Bar container -->
            <div class="header-container-middle">
                <input type="text" placeholder="Pesquisar" class="searchbar">
            </div>
            <!-- Search Bar container End -->

            <!-- Icons container -->
            <div class="header-container-right">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline" class="icon-spacing-left"></ion-icon>
                <ion-icon name="heart-outline" class="icon-spacing-right"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <!-- Icons container End -->
        </div>
        <!-- Wrapper End -->
    </header>
    <!-- Header End-->


    <!-- Content Container -->
    <div class="content-container">
        <!-- Left Content -->
        <div class="left-content">
            <!-- Posts Wrapper -->
            <div class="posts-wrapper">
                <!-- Upper Post Bar -->
                <div class="upper-post-bar">
                    <!-- Profile Desc -->
                    <div class="profile-desc">
                        <div class="image-wrapper">
                            <img src="./assets/img/delish-profile-pic.jpg" alt="delish">
                        </div>

                        <div class="name-wrapper">
                            <a href="#">delish</a>
                        </div>
                    </div>
                    <!-- Profile Desc End -->

                    <!-- Options -->
                    <div class="options">
                        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                    </div>
                    <!-- Options End-->
                </div>
                <!-- Upper Post Bar End -->

                <!-- Post Content -->
                <div class="post-content">
                    <img src="./assets/img/gato-telefone 1.png" alt="Foto do post">
                </div>
                <!-- Post Content End -->

                <!-- Bottom Post Infos -->
                <div class="bottom-post-infos">
                    <!-- Icons Post Infos -->
                    <div class="icons-post-infos">
                        <!-- Left post Infos -->
                        <div class="left-post-infos">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="chatbubble-outline" class="middle"></ion-icon>
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </div>
                        <!-- Left post Infos End-->

                        <!-- Right post Info -->
                        <div class="right-post-info">
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>
                        <!-- Right post Info End -->
                    </div>
                    <!-- Icons Post Infos End -->

                    <!-- Liked by infos -->
                    <div class="liked-by-infos">
                        <!-- Liked By Image -->
                        <div class="liked-by-image">
                            <img src="./assets/img/respondeai 2.png" alt="Responde aÃ­">
                        </div>
                        <!-- Liked By Image End --> 

                        <div class="liked-by-desc">
                            <span>Curtido por <strong>respondeai</strong> e <strong>outras 101.523 pessoas</strong></span>
                        </div>
                    </div>
                    <!-- Liked by infos End-->
                </div>
                <!-- Bottom Post Infos End-->
            </div>

            <div class="posts-wrapper post-gap">
                <!-- Upper Post Bar -->
                <div class="upper-post-bar">
                    <!-- Profile Desc -->
                    <div class="profile-desc">
                        <div class="image-wrapper">
                            <img src="./assets/img/barked 2.png" alt="Barked">
                        </div>

                        <div class="name-wrapper">
                            <a href="#">barked</a>
                        </div>
                    </div>
                    <!-- Profile Desc End -->

                    <!-- Options -->
                    <div class="options">
                        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                    </div>
                    <!-- Options End-->
                </div>
                <!-- Upper Post Bar End -->

                <!-- Post Content -->
                <div class="post-content">
                    <img src="./assets/img/dog 1.png" alt="Foto do post">
                </div>
                <!-- Post Content End -->

                <!-- Bottom Post Infos -->
                <div class="bottom-post-infos">
                    <!-- Icons Post Infos -->
                    <div class="icons-post-infos">
                        <!-- Left post Infos -->
                        <div class="left-post-infos">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="chatbubble-outline" class="middle"></ion-icon>
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </div>
                        <!-- Left post Infos End-->

                        <!-- Right post Info -->
                        <div class="right-post-info">
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>
                        <!-- Right post Info End -->
                    </div>
                    <!-- Icons Post Infos End -->

                    <!-- Liked by infos -->
                    <div class="liked-by-infos">
                        <!-- Liked By Image -->
                        <div class="liked-by-image">
                            <img src="./assets/img/adorableanimals 2.png" alt="Adorable Animals">
                        </div>
                        <!-- Liked By Image End --> 

                        <div class="liked-by-desc">
                            <span>Curtido por <strong>adorable_animals</strong> e <strong>outras 99.159 pessoas</strong></span>
                        </div>
                    </div>
                    <!-- Liked by infos End-->
                </div>
                <!-- Bottom Post Infos End-->
            </div>

            <div class="posts-wrapper post-gap">
                <!-- Upper Post Bar -->
                <div class="upper-post-bar">
                    <!-- Profile Desc -->
                    <div class="profile-desc">
                        <div class="image-wrapper">
                            <img src="./assets/img/deschamps.jpg" alt="deschamps">
                        </div>

                        <div class="name-wrapper">
                            <a href="#">filipedeschamps</a>
                        </div>
                    </div>
                    <!-- Profile Desc End -->

                    <!-- Options -->
                    <div class="options">
                        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                    </div>
                    <!-- Options End-->
                </div>
                <!-- Upper Post Bar End -->

                <!-- Post Content -->
                <div class="post-content">
                    <img src="./assets/img/deschamps-post.jpg" alt="Foto do post">
                </div>
                <!-- Post Content End -->

                <!-- Bottom Post Infos -->
                <div class="bottom-post-infos">
                    <!-- Icons Post Infos -->
                    <div class="icons-post-infos">
                        <!-- Left post Infos -->
                        <div class="left-post-infos">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="chatbubble-outline" class="middle"></ion-icon>
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </div>
                        <!-- Left post Infos End-->

                        <!-- Right post Info -->
                        <div class="right-post-info">
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>
                        <!-- Right post Info End -->
                    </div>
                    <!-- Icons Post Infos End -->

                    <!-- Liked by infos -->
                    <div class="liked-by-infos">
                        <!-- Liked By Image -->
                        <div class="liked-by-image">
                            <img src="./assets/img/adorableanimals 2.png" alt="Adorable Animals">
                        </div>
                        <!-- Liked By Image End --> 

                        <div class="liked-by-desc">
                            <span>Curtido por <strong>adorable_animals</strong> e <strong>outras 99.159 pessoas</strong></span>
                        </div>
                    </div>
                    <!-- Liked by infos End-->
                </div>
                <!-- Bottom Post Infos End-->
            </div>
            <!-- Posts Wrapper End -->
        </div>
        <!-- Left Content End -->

        <!-- Right Content -->
        <div class="right-content">
a
        </div>
        <!-- Right Content End -->
    </div>
    <!-- Content Container End -->
</body>
</html>
