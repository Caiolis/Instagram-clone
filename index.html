<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/globals.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Wrapper -->
        <div class="wrapper">
            <!-- Logo and Instagram icon container -->
            <div class="header-container-left">
                <ion-icon name="logo-instagram"></ion-icon>
                <hr class="divider">
                <img src="./assets/img/logo.png" alt="Logo instagram" class="logo">
            </div>
            <!-- Logo and Instagram icon container end -->

            <!-- Search Bar container -->
            <div class="header-container-middle">
                <input type="text" placeholder="Pesquisar" class="searchbar">
            </div>
            <!-- Search Bar container End -->

            <!-- Icons container -->
            <div class="header-container-right">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline" class="icon-spacing-left"></ion-icon>
                <ion-icon name="heart-outline" class="icon-spacing-right"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <!-- Icons container End -->
        </div>
        <!-- Wrapper End -->
    </header>
    <!-- Header End-->


    <!-- Content Container -->
    <div class="content-container">
        
    </div>
    <!-- Content Container End -->
</body>
</html>
